<!DOCTYPE html>
<html>
<head>
	<title>Googly Style</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<div class="wrap">
		<h2>Googly Style</h2>
		<p>This is for day <strong>2 of 100</strong> of <a href="http://www.100daysofcode.com/" target="_blank">#100DaysOfCode</a>. After watching videos on Material Design, I wanted to play with box-shadows and CSS Z-index. <br><br>The orange circle button uses an icon from <a href="https://fontawesome.com/" target="_blank">Font Awesome</a>.</p>
		<div class="box-1">z-index 1</div>
		<div class="box-2">z-index 2</div>
		<div class="box-3">z-index 3</div>
		<div class="box-4">This is Roboto font from Google Fonts.</div>		
		<div class="circle-button"><i class="fas fa-plus"></i></div>

	</div>
